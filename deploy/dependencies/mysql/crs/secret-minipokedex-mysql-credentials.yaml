apiVersion: v1
kind: Secret
metadata:
  name: minipokedex-mysql-credentials
type: Opaque
stringData:
  ## WARNING: Use external secrets in production environment or add the values before deploy
  ## but you don't must store the core values in the git repository
  mysql-root-password: <mysql-root-password>
  mysql-replication-password: <mysql-repl-password>
  mysql-password: <minipokedex-password>
